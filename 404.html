<head>

</head>
<body>
  <div id="page">
    <div id="main"></div>
    <div id="downloads">
    </div>
    <div id="playlist">
      <h1 class="title"></h1>
      <p class="description"></p>
      <div id="musics">
        <!-- <div class="music">
          <div class="miniature">
            <img src="./dont_listen/miniature.png">
          </div>
          <div class="text">
            <h1>Don't Listen</h1>

      </div>

  </div>
  <div id="fourofour">
    <h1 align="center">Error 404 :</h1>
    <p align="center">Page not found</p>
  </div>
  <script src="../music.js"></script>
  <script>
async function main(){
  try {
    var manifest = await fetch('./manifest.json').then((r) => r.json());
  } catch (e) {
    var manifest = {name: '404'};
  }
  
  if (manifest['type'] == 'playlist') {
    document.title = manifest['name'] + ' [PLAYLIST]';
  } else {
    document.title = 'My music - ' + manifest['name'];
  }
  
  if (manifest['name'] == '404'){
    document.querySelector('#page').style.display = 'none';
  } else {
    document.querySelector('#fourofour').style.display = 'none';
  }
}

main();
  </script>
</body>
</html>
